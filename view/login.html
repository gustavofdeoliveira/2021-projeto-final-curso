<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tererê com Sociologia | Entrar</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/responsive-theme.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css.map">
</head>

<body class="background-login">

    <header>

    </header>
    <main>

        <div class="col-sm-12 col-xl-12 col-sm-12 col-lg-12">
            <div class="row">
                <div class="col-sm-12 col-xl-6 col-lg-6 login-fundo-branco">
                    <div class="row">
                        <div class="col-lg-12">
                            <p id="titulo-login-verde">Tererê <span id="titulo-login-vermelho">com</span><br>Sociologia
                            </p>
                        </div>
                    </div>
                    <form>
                        <div class="row">
                            <div class="col-sm-12 col-sm-offset-0 col-xl-10 col-xl-offset-1 col-lg-8 col-lg-offset-2">
                                <div class="form-group">
                                    <label class="form-label label-login" for="nmUsuario">E-mail | Nome de
                                        Usuário</label>
                                    <input required class="form-control input-login" type="text" name="nmUsuario">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-sm-offset-0 col-xl-10 col-xl-offset-1 col-lg-8 col-lg-offset-2">
                                <div class="form-group">
                                    <label class="form-label label-login" for="nmSenha">Senha</label>
                                    <input required class="form-control input-login" type="text" name="nmSenha">
                                </div>
                            </div>
                        </div>
                        <div class="row btn-espacamento">
                            <div class="col-lg-8 col-lg-offset-2 col-xl-10 col-xl-offset-1 col-sm-12 col-sm-offset-0 ">
                                <div class="row">
                                    <div class="col-sm-12 col-xl-6 col-lg-6">
                                        <input type="hidden" name="acao" value="1">
                                        <input class="btn-login btn btn-lg" type="submit" value="Entrar">
                                    </div>
                                    <div class="col-sm-12 col-xl-6 col-lg-6">
                                        <div class="matenha-conectado">
                                            <input type="checkbox" aria-label="Chebox para permitir input text">
                                            Manter-se conectado
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="col-lg-5 col-xl-6 login-right">

                </div>


            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="../javascript/bootstrap.bundle.min.js"></script>
</body>

</html>
